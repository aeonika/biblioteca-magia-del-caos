    <style>
        /* Estilos generales */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: radial-gradient(circle, #1a1a1a, #000);
            position: relative;
            overflow-x: hidden;
        }

        /* Contenedor del logo */
        .logo-container {
            margin-bottom: 20px;
            text-align: center;
        }

        .logo-container img {
            max-width: 50%;
            height: auto;
            filter: drop-shadow(0 0 10px #00aaff);
        }

        /* Banner publicitario */
        .banner {
            width: 100%;
            max-width: 350px;
            margin: 20px 0;
            text-align: center;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .banner a {
            display: inline-block;
            width: 100%;
        }

        .banner img {
            width: 100%;
            border-radius: 10px;
            filter: drop-shadow(0 0 10px #00aaff);
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .banner:hover {
            transform: scale(1.02);
            filter: drop-shadow(0 0 20px #00aaff);
        }

        /* Mensaje de bienvenida */
        .welcome-message {
            text-align: center;
            margin: 20px 0;
            font-size: 1.2rem;
            color: #00aaff;
            text-shadow: 0 0 10px #00aaff, 0 0 20px #00aaff;
            max-width: 800px;
            padding: 0 20px;
        }

        /* Barra de búsqueda */
        .search-bar {
            text-align: center;
            margin: 20px 0;
            width: 100%;
            max-width: 600px;
            padding: 0 20px;
        }

        .search-bar input {
            padding: 12px 24px;
            width: 100%;
            border: 2px solid #00aaff;
            border-radius: 25px;
            background-color: #1a1a1a;
            color: #00aaff;
            font-size: 1rem;
            transition: box-shadow 0.3s ease;
        }

        .search-bar input:focus {
            outline: none;
            box-shadow: 0 0 10px #00aaff, 0 0 20px #00aaff;
        }

        /* Contenedor de libros */
        .book-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        /* Tarjetas de libros */
        .book-card {
            background-color: #1a1a1a;
            border: 2px solid #00aaff;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 170, 255, 0.3);
        }

        .book-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 25px rgba(0, 170, 255, 0.6);
        }

        .book-card img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 2px solid #00aaff;
        }

        .book-card h3 {
            font-size: 1.2rem;
            color: #00aaff;
            margin-bottom: 10px;
            text-shadow: 0 0 5px #00aaff;
        }

        .book-card p {
            font-size: 0.9rem;
            color: #ccc;
            margin-bottom: 15px;
        }

        .book-card a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #00aaff;
            color: #000;
            text-decoration: none;
            border-radius: 25px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .book-card a:hover {
            background-color: #0088cc;
            box-shadow: 0 0 10px #00aaff, 0 0 20px #00aaff;
        }

        /* Animación de fondo */
        @keyframes glow {
            0% {
                background-position: 0 0;
            }
            50% {
                background-position: 100% 0;
            }
            100% {
                background-position: 0 0;
            }
        }

        /* Fondo extendido hasta abajo */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #00aaff, #000, #00aaff, #000);
            z-index: -1;
            opacity: 0.1;
            animation: glow 10s infinite;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .book-container {
                grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); /* 3 tarjetas por fila en tablets */
            }
        }

        @media (max-width: 768px) {
            .logo-container img {
                max-width: 80%;
            }

            .welcome-message {
                font-size: 1rem;
            }

            .search-bar input {
                font-size: 0.9rem;
            }

            .book-container {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* 3 tarjetas por fila en móviles */
            }

            .book-card {
                padding: 15px;
            }

            .book-card h3 {
                font-size: 1rem;
            }

            .book-card p {
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .logo-container img {

            }

            .search-bar input {

            }

            .book-container {

            }

            .book-card {

            }

            .book-card h3 {

            }

            .book-card p {
                font-size: 0.75rem;
            }
        }
    </style>
